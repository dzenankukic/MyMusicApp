<div style="width: 400px; margin: auto;">
<form class="form-signin mt-5" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
<div class="container-fluid mt-5 text-center">
  <h2>Login</h2>
  <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username or password!</div>
  <br>
  <label for="username" class="sr-only" >Username</label>
  <input type="text" id="username" name="username" ngModel class="form-control" placeholder="username"
  required autofocus>
  <br>
  <label for="password" class="sr-only" >Username</label>
  <input type="password" id="password" name="password" ngModel class="form-control" placeholder="password"
  required autofocus>
  <br>
  <button class="btn btn-info" type="submit">Submit</button>
</div>
</form>
</div>
