<div style="width: 400px; margin: auto;">
  <div class="submit-form">
    <div *ngIf="!submitted" class="text-center">
      <h2 class="text-center mt-4">Add new song</h2>
      <div *ngIf="invaliddata" class="alert alert-danger">Invalid data, please check all inputs!</div>
      <div class="form-group">
        <label for="addsong.name">Name: </label>
        <input
          type="text"
          class="form-control"
          id="addsong.name"
          required
          [(ngModel)]="addsong.name"
          name="addsong.name"
        />
      </div>

      <div class="form-group">
        <label for="addsong.songUrl">SongUrl: </label>
        <input
          class="form-control"
          id="addsong.songUrl"
          required
          [(ngModel)]="addsong.songUrl"
          name="addsong.songUrl"
        />
      </div>

      <div class="form-group">
        <label for="addsong.categoryID">Category: </label> <br>
        <select [(ngModel)]="addsong.categoryID">
          <option *ngFor="let catid of SelectCategory" [value]="catid.id">
            {{catid.name}}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="addsong.artistName">Artist name: </label>
        <input
          class="form-control"
          id="addsong.artistName"
          required
          [(ngModel)]="addsong.artistName"
          name="addsong.artistName"
        />
      </div>

      <div class="form-group">
        <label for="addsong.rating">Rating(1-5): </label>
        <input
          class="form-control"
          id="addsong.rating"
          required
          [(ngModel)]="addsong.rating"
          name="addsong.rating"
        />
      </div>

      <div class="form-group mx-auto center-block" >
        <label for="addsong.isFavourite">Favourite: </label>
        <input style="width: 50px; height: 50px; margin:auto;"
          type="checkbox"
          (change)="checkfalse = !checkfalse"
          class="form-control"
          id="addsong.isFavourite"
          required
          [(ngModel)]="addsong.isFavourite"
          name="addsong.isFavourite"
        />
      </div>
      <div class="form-group">
        <label class="form-label">Entered date: </label>
    <label readonly name="addsong.entredDAte" class="form-control">{{addsong.entredDAte | date }}</label>
      </div>


      <button (click)="saveSong()" class="btn btn-primary">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>You submitted successfully!</h4>
      <button class="btn btn-primary" (click)="newSong()">Add new</button>
      <button class="btn btn-info" routerLink="/list">Back to list</button>
    </div>
  </div>
</div>
