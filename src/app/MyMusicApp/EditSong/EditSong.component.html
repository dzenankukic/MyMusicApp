
<div class="container" *ngIf="editsong != null">
  <div class="row">
<div class="col-md-3"></div>
<div class="col-md-6 text-center">
  <h2 class="text-black mt-4">
    Edit Song Details !
  </h2>
  <div *ngIf="invaliddata" class="alert alert-danger">Invalid data, please check all inputs!</div>
<form #userForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <input hidden [(ngModel)]="editsong.id" name="editsong.id">
    <label class="form-label">Name:</label>
    <input [(ngModel)]="editsong.name" name="editsong.name"  class="form-control">
  </div>
  <div class="mb-3">
    <label class="form-label">Artist name: </label>
    <input [(ngModel)]="editsong.artistName" name="editsong.artistName" class="form-control">
  </div>
  <div class="form-group">
    <label for="editsong.categoryID">Category: </label> <br>
    <select [(ngModel)]="editsong.categoryID" name="editsong.categoryID">
      <option *ngFor="let catid of SelectCategory" [value]="catid.id">
        {{catid.name}}
      </option>
    </select>
  </div>
  <div class="mb-3">
    <label class="form-label">Rating(1-5): </label>
    <input [(ngModel)]="editsong.rating" name="editsong.rating" class="form-control" >
  </div>
  <div class="mb-3">
    <div class="form-group">
      <label for="editsong.isFavourite">Favourite: </label>
      <input
        type="checkbox"
        name="isActive"
        [(ngModel)]="editsong.isFavourite"
        (change)="isActive = !isActive"
        class="form-control"
        required

      />
    </div>
  </div>
  <div class="mb-3">
    <label class="form-label">Entered date: </label>
    <label readonly name="editsong.entredDAte" class="form-control">{{editsong.entredDAte | date }}</label>
  </div>
  <div class="mb-3">
    <div class="form-group">
      <label class="form-label">Edit date: </label>
      <label readonly name="editsong.editDate" class="form-control">{{ today| date }}</label>
    </div>
  </div>
  <div class="mb-3">
    <label class="form-label">Song url:</label>
    <input [(ngModel)]="editsong.songUrl" name="editsong.songUrl" class="form-control">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  <button class="btn btn-primary" routerLink="/list">Back to list</button>
</form>
</div>
<div class="col-md-3"></div>
</div>
</div>
